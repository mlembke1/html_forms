<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Awesome Form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <section id='wrapper'>
      <header>
      <h2>Super Awesome Form</h2>
      </header>
      <form class="" action="index.html" method="post">

        <!-- EMAIL -->
        <label for="email">Email:</label> <br>
        <input type="text" id='email' name="user_email"> <br>
        <!-- PASSWORD -->
        <label for="password">Password:</label> <br>
        <input type="text" id='password' name="user_password"><br>
        <!-- GITHUB USERNAME -->
        <label for="github">GitHub Username:</label> <br>
        <input type="text" id='github' name="github_user"> <br> <br> <br>

        <!-- SUBSCRIPTION TYPE -->
        <label for="enterprise">Enterprise</label>
        <input type="radio" name="option" value="enterprise"> <br>
        <label for="pro">Pro</label>
        <input type="radio" name="option" value="pro"><br>
        <label for="free">Free</label>
        <input type="radio" name="option" value="free"> <br> <br> <br>

        <!-- REMEMBER ME? -->
        <label for="remember">Remember Me</label>
        <input type="checkbox" name="remember_me" value="remember_me">
      </form>
    </section>
  </body>
</html>
